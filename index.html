<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poker Home Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Home Poker Game</h1>
    <div class="inputs">
      <label for="chips-ratio">Chips-to-Money Ratio (X:1):</label>
      <input type="number" id="chips-ratio" placeholder="e.g., 2" required style="width: 100px;" />

      <label for="buy-in-amount">Buy-In Amount:</label>
      <input type="number" id="buy-in-amount" placeholder="e.g., 10" required style="width: 100px;" />
    </div>
    <div class="table-container">
      <table id="player-table">
        <thead>
          <tr>
            <th>Player Name</th>
            <th>No. of Buy-Ins</th>
            <th>Jackpot (Chips)</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="table-body">
          <!-- Rows will be generated dynamically -->
        </tbody>
      </table>
      <button id="add-player">Add Player</button>
    </div>
    <button id="manage-money">Manage Money Transferring</button>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
