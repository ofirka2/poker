<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Money Management</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Money Management</h1>
    <table>
      <thead>
        <tr>
          <th>Player</th>
          <th>Number of Chips</th>
          <th>Amount of Money</th>
          <th>Total Buy-In</th>
          <th>Profit/Loss</th>
        </tr>
      </thead>
      <tbody id="transfers-table">
        <!-- Player data will be inserted dynamically -->
      </tbody>
    </table>
    <div id="transfer-details">
      <h2>Transfers Summary</h2>
      <!-- Transfers will be displayed dynamically -->
    </div>
    <button id="back-button">Back to Game</button>
  </div>
  <script src="money-management.js"></script>
</body>
</html>
